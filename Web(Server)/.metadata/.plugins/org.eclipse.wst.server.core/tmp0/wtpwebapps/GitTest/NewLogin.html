<!doctype html>
<html lang="kr">
	<head>
	<meta charset="UTF-8">
	<title>봄이 오겠조</title>
<link rel="stylesheet" href="assets/css/LoginJoin.css">

<style rel="stylesheet">
@charset "UTF-8";


</style>

<meta content="BlendTrans(Duration=0.2)" http-equiv="Page-Enter">
<meta content="BlendTrans(Duration=0.2)" http-equiv="Page-exit">
</head>
<body>

<section class="container">
		    <article class="half">
			        <h1>traveler</h1>
			        <div class="tabs">
				            <span class="tab signin active"><a href="#signin">Sign in</a></span>
				            <span class="tab signup"><a href="#signup">Sign up</a></span>
			        </div>
			        <div class="content">
				            <div class="signin-cont cont">
					                <form action="Login" method="post">
						                    <input type="text" name="user_id" id="user_id" class="inpt" required="required" placeholder="Your ID">
						                    <label for="id">Your ID</label>
						                    <input type="password" name="user_pw" id="user_pw" class="inpt" required="required" placeholder="Your password">
                						    <label for="password">Your password</label>
						                    <div class="submit-wrap">
							                        <input type="submit" value="Sign in" class="submit">
							                        <a href="#" class="more">Forgot your password?</a>
						                    </div>
        					        </form>
    				        </div>
    				        <div class="signup-cont cont">
               					 	<form action="Join" method="post">
						                    <input type="text" name="id" id="id" class="inpt" required="required" placeholder="Join Your ID">
						                    <label for="id">Join Your ID</label>
                    						<input type="password" name="pw" id="pw" class="inpt" required="required" placeholder="Join Your PW">
						                    <label for="pw">Join Your PW</label>
						                    <input type="text" name="nick" id="nick" class="inpt" required="required" placeholder="Join Your NICK">
                						    <label for="nick">Join Your NICK</label>
						                    <div class="submit-wrap">
							                        <input type="submit" value="Sign up" class="submit">
							                        <a href="#" class="more">Welcome!!</a>
						                    </div>
        					        </form>
            </div>
			        </div>
		    </article>
		    <div class="half bg"></div>
	</section>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
<script type="text/javascript">
$('.tabs .tab').click(function(){
    if ($(this).hasClass('signin')) {
        $('.tabs .tab').removeClass('active');
        $(this).addClass('active');
        $('.cont').hide();
        $('.signin-cont').show();
    } 
    if ($(this).hasClass('signup')) {
        $('.tabs .tab').removeClass('active');
        $(this).addClass('active');
        $('.cont').hide();
        $('.signup-cont').show();
    }
});
$('.container .bg').mousemove(function(e){
    var amountMovedX = (e.pageX * -1 / 30);
    var amountMovedY = (e.pageY * -1 / 9);
    $(this).css('background-position', amountMovedX + 'px ' + amountMovedY + 'px');
});
</script>
</body>
</html>
